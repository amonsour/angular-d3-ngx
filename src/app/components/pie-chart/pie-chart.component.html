<app-card card-title="Pie/Doughnut Graph" title-tooltip="totally radical!" [h]="40">
  <div class="h-100">
      <ngx-charts-pie-chart
      [scheme]="colorScheme"
      [results]="single"
      [gradient]="gradient"
      [legend]="showLegend"
      [legendPosition]="legendPosition"
      [doughnut]="doughnut"
      (select)="onSelect($event)"
    >
  </ngx-charts-pie-chart>
  </div>
</app-card>
