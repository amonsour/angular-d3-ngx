<ngx-charts-chart
[view]="[width, height]"
[showLegend]="legend"
[legendOptions]="legendOptions"
[activeEntries]="activeEntries"
[animations]="animations"
(legendLabelActivate)="onActivate($event, undefined, true)"
(legendLabelDeactivate)="onDeactivate($event, undefined, true)"
(legendLabelClick)="onClick($event)"
>
<svg:g [attr.transform]="transform" class="bar-chart chart">
  <svg:g
    ngx-charts-grid-panel-series
    [xScale]="groupScale"
    [yScale]="valueScale"
    [data]="results"
    [dims]="dims"
    [orient]="barOrientation.Vertical"
  ></svg:g>
  <svg:g
    ngx-charts-x-axis
    *ngIf="xAxis"
    [xScale]="groupScale"
    [dims]="dims"
    [showLabel]="showXAxisLabel"
    [labelText]="xAxisLabel"
    [trimTicks]="trimXAxisTicks"
    [rotateTicks]="rotateXAxisTicks"
    [maxTickLength]="maxXAxisTickLength"
    [tickFormatting]="xAxisTickFormatting"
    [ticks]="xAxisTicks"
    [xAxisOffset]="dataLabelMaxHeight.negative"
    (dimensionsChanged)="updateXAxisHeight($event)"
  ></svg:g>
  <svg:g
      ngx-charts-y-axis
      *ngIf="yAxis"
      [yScale]="valueScale"
      [dims]="dims"
      [yOrient]="yOrientLeft"
      [showGridLines]="showGridLines"
      [showLabel]="showYAxisLabel"

    [trimTicks]="trimYAxisTicks"
    [maxTickLength]="maxYAxisTickLength"
    [tickFormatting]="yAxisTickFormatting"
      [labelText]="yAxisLabel"
      [tickFormatting]="yAxisTickFormatting"
      (dimensionsChanged)="updateYAxisWidth($event)"
    ></svg:g>
 
  <svg:g
  ngx-charts-y-axis
  *ngIf="yAxis"
  [yScale]="yScaleLine"
  [dims]="dims"
  [yOrient]="yOrientRight"
  [showGridLines]="showGridLines"
  [showLabel]="showRightYAxisLabel"
  [labelText]="yAxisLabelRight"
  [tickFormatting]="yRightAxisTickFormatting"
  (dimensionsChanged)="updateYAxisWidth($event)"
></svg:g>
    <svg:g
      ngx-combo-charts-series-vertical-new
      *ngFor="let group of results; let index = index; trackBy: trackBy"
      [@animationState]="'active'"
      [attr.transform]="groupTransform(group)"
      [activeEntries]="activeEntries"
      [xScale]="innerScale"
      [yScale]="valueScale"
      [colors]="colors"
      [series]="group.series"
      [seriesLine]="lineChart"
      [dims]="dims"
      [gradient]="gradient"
      [tooltipDisabled]="tooltipDisabled"
      [tooltipTemplate]="tooltipTemplate"
      [showDataLabel]="showDataLabel"
      [dataLabelFormatting]="dataLabelFormatting"
      [seriesName]="group.name"
      [roundEdges]="roundEdges"
      [animations]="animations"
      [noBarWhenZero]="noBarWhenZero"
      (select)="onClick($event, group)"
      (activate)="onActivate($event, group)"
      (deactivate)="onDeactivate($event, group)"
      (dataLabelHeightChanged)="onDataLabelMaxHeightChanged($event, index)"
      (bandwidth)="updateLineWidth($event)"
      (select)="onClick($event)"
    />
  </svg:g>
  <svg:g [attr.transform]="transform" class="line-chart chart">

    <svg:g>
        <svg:g *ngFor="let series of lineChart; trackBy: trackBy">
          <svg:g
            ngx-charts-line-series
            [xScale]="xScaleLine"
            [yScale]="yScaleLine"
            [colors]="colorsLine"
            [data]="series"
            [activeEntries]="activeEntries"
            [scaleType]="scaleType"
            [curve]="curve"
            [rangeFillOpacity]="rangeFillOpacity"
            [hasRange]="hasRange"
            [animations]="animations"
          />
        </svg:g>
      </svg:g>

      <svg:g *ngIf="!tooltipDisabled" (mouseleave)="hideCircles()">
        <svg:g
          ngx-charts-tooltip-area
          [dims]="dims"
          [xSet]="xSet"
          [xScale]="xScaleLine"
          [yScale]="yScaleLine"
          [results]="combinedSeries"
          [colors]="colorsLine"
          [tooltipDisabled]="tooltipDisabled"
          [tooltipTemplate]="seriesTooltipTemplate"
          (hover)="updateHoveredVertical($event)"
        />

        <svg:g *ngFor="let series of lineChart">
          <svg:g
            ngx-charts-circle-series
            [xScale]="xScaleLine"
            [yScale]="yScaleLine"
            [colors]="colorsLine"
            [data]="series"
            [scaleType]="scaleType"
            [visibleValue]="hoveredVertical"
            [activeEntries]="activeEntries"
            [tooltipDisabled]="tooltipDisabled"
            [tooltipTemplate]="tooltipTemplate"
            (select)="onClick($event)"
            (activate)="onActivate($event, series)"
            (deactivate)="onDeactivate($event, series)"
          />
        </svg:g>
      </svg:g>
    </svg:g>
</ngx-charts-chart>
